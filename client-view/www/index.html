  <body id="AngelHackController" ng-app="app" animation="slide-left-right-ios7" ng-controller="AngelHack">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
     
        </ion-nav-bar>
  
        <ion-nav-view></ion-nav-view>
    </div>
</div>

 <script id="welcomePage.html" type="text/ng-template">
    
      <ion-view title="Quiz Show">
        <ion-content padding="true" class="has-header">
        <h2 class="centerTitle"> Your ID is #Guest{{ userID }} !</h2>

        </ion-content>
      </ion-view>

    </script>

    <script id="questionPage.html" type="text/ng-template">
    
      <ion-view title="Question {{ questionIndex }}">
        <ion-content padding="true" class="has-header">
        <h2> {{ questionTitle }}</h2>


        <button id="myButton{{$index}} "class="button button-stable button-block" ng-repeat="item in listAnswer" ng-click="submitAnswer( $index )">
            {{ item }}      
        </button>

       <h2 class="centerTitle" style="color:red;"> Time Left: {{ clockTime }}</h2>          
       
        </ion-content>
      </ion-view>

    </script>

    <script id="resultPage.html" type="text/ng-template">
    
      <ion-view title="RESULT">
        <ion-content padding="true" class="has-header">
        <h2 class="centerTitle"> {{ winText }}</h2>
        <h3 class="centerTitle"> Your ID is: #Guest{{ userID }}</h3>
        
       <button class="button button-stable button-block" ng-if="isDisconnected == true" ng-click="rejoinGame()">
           Rejoin Game      
      </button>
          
        </ion-content>
      </ion-view>

    </script>

  <ion-view title="RESULT">
        <ion-content>
      <button class="button button-stable button-block" ng-if="isDisconnected == true" ng-click="rejoinGame()">
           Rejoin Game      
      </button>
          </ion-content>
      </ion-view>

  </body>
</html>
